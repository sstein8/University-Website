<html>
    <head>
        <title>Course Information </title>
    </head>

        <link rel="stylesheet" type="text/css" href="static/course_catalog_style.css" media="screen"/>
    <body style="background-color: rgb(230, 250, 255)">
        <h1>Courses You Teach</h1>
        <a href="/main_hub_registration">
            <button type="button">Main Hub</button>
        </a>
        <br>
        <table style="width:100%">
            <thead>
            <tr>
                <th>Title</th>
                <th>Course Number</th>
                <th>Section</th>
                <th>Course ID</th>
                <th>Student Information</th>

            </tr>
            </thead>
            <tbody>
                {% for row in table %}
                <tr>
                    <td>{{row[0]}}</td>
                    <td>{{row[1]}}</td>
                    <td>{{row[2]}}</td>  
                    <td>{{row[3]}}</td>                

                    <td>
                        <form method="POST", action="/student_info">
                            <input type="hidden" name="course_ID" value="{{row[3]}}"/>
                            <input type="hidden" name="course_num" value="{{row[1]}}"/>
                            <input name="form" type="submit" value="Open"/>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            
            </tbody>
        </table>
    </body>
</html>
